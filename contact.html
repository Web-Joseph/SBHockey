<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez l'Équipe de Coach - École de Hockey Stinziani Bruneau</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

    <!-- Menu de navigation -->
    <header>
        <nav class="menu">
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="notre-equipe.html">Notre Équipe</a></li>
                <li><a href="services.html">Nos Services</a></li>
                <li><a href="inscriptions.html">Inscription</a></li>
                <li><a href="temoignages.html">Témoignages</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>

        <!-- Icône de menu mobile -->
        <div class="menu-toggle">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </header>

    <!-- Section Contactez l'Équipe de Coach -->
    <section id="contact" class="section">
        <h1>Contactez l'Équipe de Coach</h1>
        
        <!-- Conteneur pour le formulaire -->
        <div class="form-container">
            <!-- Formulaire HTML pour contacter l'équipe de coach -->
            <form id="form-inscription" action="https://formspree.io/f/xpwzryyv" method="POST">
                <label for="nom">Nom de la personne à contacter :</label>
                <input type="text" id="nom" name="nom" class="form-input" required placeholder="Nom de la personne à contacter">
                
                <label for="telephone">Numéro de téléphone :</label>
                <input type="tel" id="telephone" name="telephone" class="form-input" required placeholder="Numéro de téléphone">
                
                <label for="email">Courriel :</label>
                <input type="email" id="email" name="email" class="form-input" required placeholder="Courriel">
                
                <label for="sujet">Sujet :</label>
                <input type="text" id="sujet" name="sujet" class="form-input" required placeholder="Sujet">
                
                <label for="description">Description :</label>
                <textarea id="description" name="description" class="form-input" required placeholder="Décrivez vos besoins" maxlength="1000"></textarea>
                
                <!-- Bouton de soumission -->
                <button type="submit" id="submit-button">Soumettre</button>
            </form>
        </div>
    </section>

    <!-- Footer identique au premier fichier -->
    <footer>
        <p>© 2024 Stinziani Bruneau Hockey.</p>
    </footer>

    <script src="js/scripts.js"></script> <!-- Si tu utilises des scripts JS, sinon enlève cette ligne -->

    <!-- Script pour valider le formulaire et rafraîchir la page après soumission -->
    <script>
        document.getElementById('form-inscription').addEventListener('submit', function(event) {
            event.preventDefault(); // Empêche l'envoi par défaut du formulaire

            // Fonction de validation des champs
            function validateForm() {
                var isValid = true;
                var inputs = document.querySelectorAll('#form-inscription .form-input');
                inputs.forEach(function(input) {
                    if (!input.value) {
                        isValid = false;
                        input.style.borderColor = 'red'; // Mettre en évidence les champs vides
                    } else {
                        input.style.borderColor = ''; // Réinitialiser la bordure si le champ est rempli
                    }
                });
                return isValid;
            }

            if (validateForm()) {
                var form = this;
                var formData = new FormData(form);

                fetch(form.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                }).then(response => {
                    if (response.ok) {
                        alert('Formulaire soumis avec succès!');
                        window.location.reload(); // Rafraîchit la page
                    } else {
                        alert('Une erreur est survenue. Veuillez réessayer.');
                    }
                }).catch(error => {
                    alert('Une erreur est survenue. Veuillez réessayer.');
                });
            } else {
                alert('Veuillez remplir tous les champs.');
            }
        });
    </script>
</body>
</html>
