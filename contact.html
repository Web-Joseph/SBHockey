<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>École de Hockey Stinziani Bruneau</title>
    <link rel="stylesheet" href="CSS/style.css">
    <style>
        /* Ajout des styles CSS spécifiques pour le menu déroulant mobile */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
        }

        .menu {
            display: flex; /* Menu horizontal par défaut */
            justify-content: center;
        }

        .menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .menu ul li {
            padding: 15px;
        }

        .menu a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 5px 10px;
        }

        .menu a:hover {
            background-color: #555;
        }

        .menu-toggle {
            display: none; /* Masqué par défaut */
            cursor: pointer;
            padding: 10px;
            background-color: #333;
            border: none;
        }

        .menu-toggle .bar {
            display: block;
            width: 30px;
            height: 4px;
            margin: 6px auto;
            background-color: white;
        }

        @media screen and (max-width: 768px) {
            .menu {
                display: none; /* Cacher le menu par défaut */
                width: 100%;
            }

            .menu.active {
                display: block; /* Afficher le menu lorsque la classe 'active' est ajoutée */
            }

            .menu-toggle {
                display: block; /* Afficher l'icône hamburger */
            }

            .menu ul {
                display: block; /* Empiler les liens verticalement */
                width: 100%;
                text-align: center;
                margin-top: 10px;
            }

            .menu ul li {
                padding: 10px;
            }

            .menu ul li a {
                padding: 15px;
                background-color: #333;
                border-top: 1px solid #444;
            }

            .menu ul li a:hover {
                background-color: #555;
            }
        }

        .page-title {
            font-size: 2em;
            color: #000;
            text-align: center;
            margin: 20px auto;
            display: none; /* Par défaut, le titre est caché */
        }

        @media screen and (max-width: 768px) {
            .page-title {
                display: block; /* Affiche le titre sous le header sur les petits écrans */
            }
        }
    </style>
</head>
<body>

    <!-- Menu de navigation -->
    <header>
        <!-- Icône de menu mobile -->
        <div class="menu-toggle">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>

        <nav class="menu">
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="notre-equipe.html">Notre Équipe</a></li>
                <li><a href="services.html">Nos Services</a></li>
                <li><a href="inscriptions.html">Inscription</a></li>
                <li><a href="temoignages.html">Témoignages</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Section de contact -->
    <section id="contact" class="section">
        <h1>Contactez l'Équipe de Coach</h1>

        <!-- Conteneur pour le formulaire -->
        <div class="form-container">
            <form id="form-inscription" action="https://formspree.io/f/xpwzryyv" method="POST">
                <label for="nom">Nom de la personne à contacter :</label>
                <input type="text" id="nom" name="nom" required placeholder="Nom de la personne à contacter">

                <label for="telephone">Numéro de téléphone :</label>
                <input type="tel" id="telephone" name="telephone" required placeholder="Numéro de téléphone">

                <label for="email">Courriel :</label>
                <input type="email" id="email" name="email" required placeholder="Courriel">

                <label for="sujet">Sujet :</label>
                <input type="text" id="sujet" name="sujet" required placeholder="Sujet">

                <label for="description">Description :</label>
                <textarea id="description" name="description" required placeholder="Décrivez vos besoins" maxlength="1000"></textarea>

                <!-- Bouton de soumission -->
                <button type="submit">Soumettre</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2024 Stinziani Bruneau Hockey.</p>
    </footer>

    <!-- Script pour le menu hamburger -->
    <script>
        // Sélectionner les éléments HTML nécessaires
        const menuToggle = document.querySelector('.menu-toggle');
        const menu = document.querySelector('.menu');

        // Ajouter un gestionnaire d'événement au clic sur le menu-toggle
        menuToggle.addEventListener('click', () => {
            menu.classList.toggle('active'); // Ajoute ou supprime la classe 'active'
        });
    </script>

</body>
</html>
