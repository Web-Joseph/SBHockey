<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - École de Hockey Stinziani Bruneau</title>
    <link rel="stylesheet" href="CSS/style.css"> <!-- Lien vers ton fichier CSS -->
    <style>
        /* Styles pour le popup modal */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgb(0,0,0); 
            background-color: rgba(0,0,0,0.4); 
            padding-top: 60px; 
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            padding: 20px;
            border: 1px solid #888;
            width: 60%; /* Réduire la taille du popup */
            max-width: 400px; /* Limite maximale de la taille */
            text-align: center;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        /* Styles pour aligner les cases à cocher sur une ligne */
        .checkbox-group {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .checkbox-group div {
            margin-right: 20px;
        }
        .checkbox-group label {
            margin-right: 5px;
        }
    </style>
</head>
<body>

    <!-- Menu de navigation -->
    <header>
        <nav class="menu">
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="notre-equipe.html">Notre Équipe</a></li>
                <li><a href="services.html">Nos Services</a></li>
                <li><a href="inscriptions.html">Inscription</a></li>
                <li><a href="temoignages.html">Témoignages</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Section Inscription -->
    <section id="inscription" class="section">
        <h1>Inscription en ligne</h1>
        
        <div class="form-container">
            <!-- Formulaire HTML pour l'inscription -->
            <form id="form-inscription" action="https://formspree.io/f/xpwzryyv" method="POST" onsubmit="return handleSubmit()">
                
                <label for="prenom">Prénom du joueur :</label>
                <input type="text" id="prenom" name="prenom" class="form-input" required placeholder="Prénom du joueur">
                
                <label for="nom">Nom du joueur :</label>
                <input type="text" id="nom" name="nom" class="form-input" required placeholder="Nom du joueur">
                
                <label for="annee-naissance">Année de naissance :</label>
                <input type="number" id="annee-naissance" name="annee-naissance" class="form-input" required placeholder="Année de naissance">
                
                <label for="niveau">Niveau joué 2024-2025 :</label>
                <input type="text" id="niveau" name="niveau" class="form-input" required placeholder="Niveau joué">
                
                <label for="parent">Nom du parent responsable :</label>
                <input type="text" id="parent" name="parent" class="form-input" required placeholder="Nom du parent responsable">
                
                <label for="telephone">Numéro de téléphone d'urgence :</label>
                <input type="tel" id="telephone" name="telephone" class="form-input" required placeholder="Numéro de téléphone d'urgence">
                
                <label for="email">Adresse courriel :</label>
                <input type="email" id="email" name="email" class="form-input" required placeholder="Adresse courriel">
                
                <label for="chandail">Grandeur de chandail de hockey :</label>
                <input type="text" id="chandail" name="chandail" class="form-input" required placeholder="Grandeur de chandail">
                
                <label for="tshirt">Grandeur de t-shirt :</label>
                <input type="text" id="tshirt" name="tshirt" class="form-input" required placeholder="Grandeur de t-shirt">
                
                <label for="service">Service demandé :</label>
                <select id="service" name="service" class="form-input" required>
                    <option value="" disabled selected>Choisissez un service</option>
                    <option value="camp-7-juillet">Semaine de camp 7 juillet</option>
                    <option value="camp-4-aout">Semaine de camp 4 août</option>
                    <option value="camp-21-aout">Semaine de camp 21 août</option>
                    <option value="developpement">Programme de développement</option>
                    <option value="equipe-aaa-printemps">Équipe AAA Printemps</option>
                </select>

                <!-- Bouton de soumission -->
                <button type="button" id="submit-button">Soumettre mon inscription</button>
            </form>
        </div>
    </section>

    <!-- Popup Modal -->
    <div id="payment-popup" class="modal">
        <div class="modal-content">
            <span class="close-button">×</span>
            <h2>Choisissez votre option</h2>
            <!-- Option de soumission sans payer -->
            <button id="submit-without-payment">Soumettre sans payer</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>© 2024 Stinziani Bruneau Hockey.</p>
    </footer>

        <script>
        // Ouvrir le pop-up lorsque le bouton "Soumettre mon inscription" est cliqué
        document.getElementById('submit-button').onclick = function() {
            if (document.getElementById('form-inscription').checkValidity()) {
                document.getElementById('payment-popup').style.display = 'block';
            } else {
                alert('Veuillez remplir tous les champs obligatoires.');
            }
        };

        // Fermer le pop-up lorsque la croix est cliquée
        document.querySelector('.close-button').onclick = function() {
            document.getElementById('payment-popup').style.display = 'none';
        };

        // Soumettre sans payer
        document.getElementById('submit-without-payment').onclick = function() {
            document.getElementById('form-inscription').submit();
        };

        // Fonction pour rafraîchir ou rediriger la page après la soumission du formulaire
        function handleSubmit() {
            // Soumettre le formulaire
            document.getElementById('form-inscription').submit();
            // Rafraîchir la page après soumission
            setTimeout(function() {
                // Rafraîchir la page d'inscription
                window.location.href = "inscriptions.html";  // Vous pouvez également choisir de rediriger ailleurs
            }, 2000); // Attendre 2 secondes avant la redirection ou le rafraîchissement
            return false; // Empêcher l'envoi immédiat pour activer la logique de redirection
        }

        // Fonction de réinitialisation du formulaire
        function resetForm() {
            // Empêche la réinitialisation avant soumission du formulaire
            if (document.getElementById('form-inscription').checkValidity()) {
                document.getElementById('form-inscription').reset();
            }
        }

        // Afficher les options de semaines en fonction du nombre de semaines choisi
        document.getElementById('nombre-semaines').addEventListener('change', function() {
            var nombreSemaines = this.value;
            var semainesSelection = document.getElementById('semaines-selection');
            var checkboxes = semainesSelection.querySelectorAll('input[type="checkbox"]');
            semainesSelection.style.display = 'block';

            checkboxes.forEach(function(checkbox) {
                checkbox.checked = false;
                checkbox.disabled = false;
            });

            if (nombreSemaines === '3') {
                checkboxes.forEach(function(checkbox) {
                    checkbox.checked = true;
                    checkbox.disabled = true;
                });
            } else {
                checkboxes.forEach(function(checkbox) {
                    checkbox.addEventListener('change', function() {
                        var checkedCount = document.querySelectorAll('#semaines-selection input[type="checkbox"]:checked').length;
                        if (checkedCount >= nombreSemaines) {
                            checkboxes.forEach(function(box) {
                                if (!box.checked) {
                                    box.disabled = true;
                                }
                            });
                        } else {
                            checkboxes.forEach(function(box) {
                                box.disabled = false;
                            });
                        }
                    });
                });
            }
        });

        // Afficher les options de camp de hockey en fonction du service choisi
        document.getElementById('service').addEventListener('change', function() {
            var service = this.value;
            var campOptions = document.getElementById('camp-options');
            if (service === 'camp') {
                campOptions.style.display = 'block';
            } else {
                campOptions.style.display = 'none';
            }
        });
    </script>

    <style>
        /* Style du pop-up */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            background-color: rgba(0, 0, 0, 0.4); 
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
        }

        .close-button {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 5px;
            right: 15px;
        }

        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        #submit-without-payment {
            background-color: #f1f1f1;
            color: #333;
        }
    </style>

</body>
</html>
