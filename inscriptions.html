    <script>
        // Ouvrir le pop-up lorsque le bouton "Soumettre mon inscription" est cliqué
        document.getElementById('submit-button').onclick = function() {
            document.getElementById('payment-popup').style.display = 'block';
        };

        // Fermer le pop-up lorsque la croix est cliquée
        document.querySelector('.close-button').onclick = function() {
            document.getElementById('payment-popup').style.display = 'none';
        };

        // Soumettre sans payer
        document.getElementById('submit-without-payment').onclick = function() {
            document.getElementById('form-inscription').submit();
        };

        // Fonction de réinitialisation du formulaire
        function resetForm() {
            // Empêche la réinitialisation avant soumission du formulaire
            if (document.getElementById('form-inscription').checkValidity()) {
                document.getElementById('form-inscription').reset();
            }
        }
    </script>

    <style>
        /* Style du pop-up */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            background-color: rgba(0, 0, 0, 0.4); 
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
        }

        .close-button {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 5px;
            right: 15px;
        }

        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        #submit-without-payment {
            background-color: #f1f1f1;
